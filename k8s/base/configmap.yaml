apiVersion: v1
kind: ConfigMap
metadata:
  name: statex-config
  namespace: statex
data:
  # Database Configuration
  DB_HOST: "postgres.statex.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "statex"
  DB_USER: "statex"

  # Redis Configuration
  REDIS_HOST: "redis.statex.svc.cluster.local"
  REDIS_PORT: "6379"

  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq.statex.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  RABBITMQ_MANAGEMENT_PORT: "15672"

  # MinIO Configuration
  MINIO_HOST: "minio.statex.svc.cluster.local"
  MINIO_PORT: "9000"
  MINIO_CONSOLE_PORT: "9001"

  # Elasticsearch Configuration
  ELASTICSEARCH_HOST: "elasticsearch.statex.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"

  # Service URLs
  PLATFORM_URL: "http://statex-platform.statex.svc.cluster.local:8000"
  AI_ORCHESTRATOR_URL: "http://statex-ai.statex.svc.cluster.local:8010"
  NOTIFICATION_SERVICE_URL: "http://statex-notification.statex.svc.cluster.local:8005"
  WEBSITE_URL: "http://statex-website.statex.svc.cluster.local:3000"

  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
