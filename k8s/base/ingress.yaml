apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: statex-ingress
  namespace: statex
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - statex.cz
    - api.statex.cz
    secretName: statex-tls
  rules:
  - host: statex.cz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: statex-website
            port:
              number: 3000
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: statex-platform
            port:
              number: 8001
  - host: api.statex.cz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: statex-platform
            port:
              number: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: statex-loadbalancer
  namespace: statex
spec:
  selector:
    app: statex-website
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: https
    port: 443
    targetPort: 3000
  type: LoadBalancer
