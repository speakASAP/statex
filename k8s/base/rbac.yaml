apiVersion: v1
kind: ServiceAccount
metadata:
  name: statex-platform
  namespace: statex
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: statex
  name: statex-platform-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: statex-platform-binding
  namespace: statex
subjects:
- kind: ServiceAccount
  name: statex-platform
  namespace: statex
roleRef:
  kind: Role
  name: statex-platform-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: statex-platform-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses", "persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: statex-platform-cluster-binding
subjects:
- kind: ServiceAccount
  name: statex-platform
  namespace: statex
roleRef:
  kind: ClusterRole
  name: statex-platform-cluster-role
  apiGroup: rbac.authorization.k8s.io
