apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: statex-allow-internal
  namespace: statex-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: statex-production
    - podSelector:
        matchLabels:
          app: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: statex-production
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to: []
    ports:
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: statex-deny-external
  namespace: statex-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from: []
