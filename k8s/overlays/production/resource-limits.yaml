# Production resource limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statex-platform
spec:
  template:
    spec:
      containers:
      - name: platform
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statex-ai
spec:
  template:
    spec:
      containers:
      - name: ai-orchestrator
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statex-website
spec:
  template:
    spec:
      containers:
      - name: website
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
