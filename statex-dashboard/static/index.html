<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateX Service Management Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.4);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .service-card.running {
            border-color: #4CAF50;
        }
        
        .service-card.stopped {
            border-color: #f44336;
        }
        
        .service-card.starting {
            border-color: #ff9800;
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-running {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .status-stopped {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .status-starting {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }
        
        .status-stopping {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
        }
        
        .service-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .service-description {
            color: #777;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .service-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            color: #666;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .info-value {
            color: #333;
            font-weight: 500;
        }
        
        .mode-selector {
            margin-bottom: 15px;
        }
        
        .mode-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .mode-buttons {
            display: flex;
            gap: 8px;
        }
        
        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .mode-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .service-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 80px;
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
        }
        
        .connection-connected {
            background: #4CAF50;
            color: white;
        }
        
        .connection-disconnected {
            background: #f44336;
            color: white;
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        const ServiceCard = ({ service, status, onAction, onModeChange }) => {
            const [selectedMode, setSelectedMode] = useState(service.modes[0]);
            const [isLoading, setIsLoading] = useState(false);
            
            const handleAction = async (action) => {
                setIsLoading(true);
                try {
                    await onAction(service.service_id, action, selectedMode);
                } catch (error) {
                    console.error('Action failed:', error);
                    alert(`Failed to ${action} service: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            };
            
            const handleModeChange = (mode) => {
                setSelectedMode(mode);
                onModeChange(service.service_id, mode);
            };
            
            return (
                <div className={`service-card ${status.status}`}>
                    <div className="service-header">
                        <div className="service-name">{service.name}</div>
                        <div className={`status-badge status-${status.status}`}>
                            {status.status}
                        </div>
                    </div>
                    
                    <div className="service-category">{service.category}</div>
                    <div className="service-description">{service.description}</div>
                    
                    <div className="service-info">
                        <div className="info-item">
                            <div className="info-label">Mode</div>
                            <div className="info-value">{status.mode || 'N/A'}</div>
                        </div>
                        <div className="info-item">
                            <div className="info-label">Port</div>
                            <div className="info-value">{status.port || 'N/A'}</div>
                        </div>
                        <div className="info-item">
                            <div className="info-label">PID</div>
                            <div className="info-value">{status.pid || 'N/A'}</div>
                        </div>
                        <div className="info-item">
                            <div className="info-label">Uptime</div>
                            <div className="info-value">
                                {status.uptime ? new Date(status.uptime).toLocaleString() : 'N/A'}
                            </div>
                        </div>
                    </div>
                    
                    <div className="mode-selector">
                        <label>Mode Selection:</label>
                        <div className="mode-buttons">
                            {service.modes.map(mode => (
                                <button
                                    key={mode}
                                    className={`mode-btn ${selectedMode === mode ? 'active' : ''}`}
                                    onClick={() => handleModeChange(mode)}
                                    disabled={isLoading}
                                >
                                    {mode}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="service-actions">
                        <button
                            className="action-btn btn-success"
                            onClick={() => handleAction('start')}
                            disabled={isLoading || status.status === 'running'}
                        >
                            {isLoading ? <div className="loading"></div> : 'Start'}
                        </button>
                        <button
                            className="action-btn btn-danger"
                            onClick={() => handleAction('stop')}
                            disabled={isLoading || status.status === 'stopped'}
                        >
                            {isLoading ? <div className="loading"></div> : 'Stop'}
                        </button>
                        <button
                            className="action-btn btn-warning"
                            onClick={() => handleAction('restart')}
                            disabled={isLoading}
                        >
                            {isLoading ? <div className="loading"></div> : 'Restart'}
                        </button>
                    </div>
                </div>
            );
        };
        
        const Dashboard = () => {
            const [services, setServices] = useState([]);
            const [statuses, setStatuses] = useState({});
            const [isConnected, setIsConnected] = useState(false);
            const [ws, setWs] = useState(null);
            
            // Load services on mount
            useEffect(() => {
                loadServices();
            }, []);
            
            // WebSocket connection
            useEffect(() => {
                const connectWebSocket = () => {
                    const websocket = new WebSocket(`ws://${window.location.host}/ws`);
                    
                    websocket.onopen = () => {
                        setIsConnected(true);
                        setWs(websocket);
                    };
                    
                    websocket.onmessage = (event) => {
                        const newStatuses = JSON.parse(event.data);
                        const statusMap = {};
                        newStatuses.forEach(status => {
                            statusMap[status.service_id] = status;
                        });
                        setStatuses(statusMap);
                    };
                    
                    websocket.onclose = () => {
                        setIsConnected(false);
                        setWs(null);
                        // Reconnect after 5 seconds
                        setTimeout(connectWebSocket, 5000);
                    };
                    
                    websocket.onerror = () => {
                        setIsConnected(false);
                    };
                };
                
                connectWebSocket();
                
                return () => {
                    if (ws) {
                        ws.close();
                    }
                };
            }, []);
            
            const loadServices = async () => {
                try {
                    const response = await axios.get('/api/services');
                    setServices(response.data);
                } catch (error) {
                    console.error('Failed to load services:', error);
                }
            };
            
            const handleServiceAction = async (serviceId, action, mode) => {
                try {
                    await axios.post(`/api/services/${serviceId}/action`, {
                        service_id: serviceId,
                        action: action,
                        mode: mode
                    });
                } catch (error) {
                    throw new Error(error.response?.data?.detail || 'Action failed');
                }
            };
            
            const handleModeChange = (serviceId, mode) => {
                // Mode change is handled locally in the component
            };
            
            const handleBulkAction = async (action) => {
                const promises = services.map(service => {
                    const status = statuses[service.service_id];
                    if (status && status.status !== 'stopped' && action === 'stop') {
                        return handleServiceAction(service.service_id, action, status.mode || 'dev');
                    } else if (status && status.status === 'stopped' && action === 'start') {
                        return handleServiceAction(service.service_id, action, service.modes[0]);
                    }
                    return Promise.resolve();
                });
                
                await Promise.all(promises);
            };
            
            // Group services by category
            const servicesByCategory = services.reduce((acc, service) => {
                if (!acc[service.category]) {
                    acc[service.category] = [];
                }
                acc[service.category].push(service);
                return acc;
            }, {});
            
            // Calculate stats
            const stats = {
                total: services.length,
                running: Object.values(statuses).filter(s => s.status === 'running').length,
                stopped: Object.values(statuses).filter(s => s.status === 'stopped').length,
                starting: Object.values(statuses).filter(s => s.status === 'starting').length
            };
            
            return (
                <div className="container">
                    <div className="connection-status" className={isConnected ? 'connection-connected' : 'connection-disconnected'}>
                        {isConnected ? 'ðŸŸ¢ Connected' : 'ðŸ”´ Disconnected'}
                    </div>
                    
                    <div className="header">
                        <h1>StateX Service Management Dashboard</h1>
                        <p>Manage your microservices in development and container modes with real-time monitoring</p>
                    </div>
                    
                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-number">{stats.total}</div>
                            <div className="stat-label">Total Services</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats.running}</div>
                            <div className="stat-label">Running</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats.stopped}</div>
                            <div className="stat-label">Stopped</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats.starting}</div>
                            <div className="stat-label">Starting</div>
                        </div>
                    </div>
                    
                    <div className="controls">
                        <div className="control-group">
                            <button className="btn btn-success" onClick={() => handleBulkAction('start')}>
                                Start All
                            </button>
                            <button className="btn btn-danger" onClick={() => handleBulkAction('stop')}>
                                Stop All
                            </button>
                            <button className="btn btn-warning" onClick={() => handleBulkAction('restart')}>
                                Restart All
                            </button>
                        </div>
                    </div>
                    
                    {Object.entries(servicesByCategory).map(([category, categoryServices]) => (
                        <div key={category} className="category-section">
                            <h2 className="category-title">{category}</h2>
                            <div className="services-grid">
                                {categoryServices.map(service => (
                                    <ServiceCard
                                        key={service.service_id}
                                        service={service}
                                        status={statuses[service.service_id] || { status: 'stopped', mode: null }}
                                        onAction={handleServiceAction}
                                        onModeChange={handleModeChange}
                                    />
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };
        
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
