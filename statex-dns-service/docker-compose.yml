version: '3.8'

services:
  dns-service:
    build: .
    container_name: ${DNS_SERVICE_CONTAINER_NAME:-statex-dns-service}
    ports:
      - "${DNS_SERVICE_EXTERNAL_PORT:-8053}:${DNS_SERVICE_INTERNAL_PORT:-8053}"  # HTTP API
      - "${DNS_SERVER_EXTERNAL_PORT:-5353}:${DNS_SERVER_INTERNAL_PORT:-5353}/udp"  # DNS server
      - "${DNS_SERVER_EXTERNAL_PORT:-5353}:${DNS_SERVER_INTERNAL_PORT:-5353}/tcp"  # DNS server
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - DNS_SERVICE_PORT=${DNS_SERVICE_INTERNAL_PORT:-8053}
      - DNS_PORT=${DNS_SERVER_INTERNAL_PORT:-5353}
      - DATABASE_PATH=/app/data/subdomains.db
      - LOG_LEVEL=info
    networks:
      - statex_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${DNS_SERVICE_INTERNAL_PORT:-8053}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  statex_network:
    external: true

