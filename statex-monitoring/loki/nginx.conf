events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Root path - serve HTML page
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy Loki API to actual Loki service
        location /loki/ {
            proxy_pass http://statex-loki:3100/loki/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy other Loki endpoints
        location /ready {
            proxy_pass http://statex-loki:3100/ready;
        }

        location /metrics {
            proxy_pass http://statex-loki:3100/metrics;
        }
    }
}
