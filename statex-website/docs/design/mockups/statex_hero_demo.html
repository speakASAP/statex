<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statex Hero Section Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #001122 0%, #0066CC 50%, #0099FF 100%);
            overflow: hidden;
        }

        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #0066CC, #00AAFF);
            transform: rotate(45deg);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00AAFF, #0066CC);
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #0066CC, #FFFFFF);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF, #00AAFF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #0066CC, #00AAFF);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.5);
        }

        .ai-visualization {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .ai-node {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0066CC, #00AAFF);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .ai-node::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -15px;
            width: 10px;
            height: 2px;
            background: #00AAFF;
            transform: translateY(-50%);
        }

        .ai-node:last-child::after {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .globe-container {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
        }

        .globe {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        .globe::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 1px solid rgba(0, 170, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-dots {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00AAFF;
            border-radius: 50%;
            animation: connectionPulse 3s ease-in-out infinite;
        }

        .dot-1 { top: 30%; left: 40%; animation-delay: 0s; }
        .dot-2 { top: 60%; left: 70%; animation-delay: 1s; }
        .dot-3 { bottom: 40%; right: 30%; animation-delay: 2s; }

        @keyframes connectionPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .globe-container {
                width: 150px;
                height: 150px;
                top: 15%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="grid-pattern"></div>
        
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        
        <div class="globe-container">
            <div class="globe">
                <div class="connection-dots dot-1"></div>
                <div class="connection-dots dot-2"></div>
                <div class="connection-dots dot-3"></div>
            </div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">AI-Powered Rapid Prototyping</h1>
            <p class="hero-subtitle">Transform your ideas into working prototypes in minutes. Professional AI solutions for European and UAE markets.</p>
            <button class="cta-button">Start Your Project</button>
        </div>
        
        <div class="ai-visualization">
            <div class="ai-node"></div>
            <div class="ai-node"></div>
            <div class="ai-node"></div>
            <div class="ai-node"></div>
        </div>
    </div>
</body>
</html>
