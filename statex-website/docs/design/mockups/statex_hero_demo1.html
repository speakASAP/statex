<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Rapid Prototyping</title>
    <style>
        /* Скопы стили только для hero-секции */
        .statex-hero {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .statex-hero *,
        .statex-hero *::before,
        .statex-hero *::after {
            box-sizing: inherit;
        }

        .statex-hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #001122 0%, #0066CC 50%, #0099FF 100%);
            overflow: hidden;
            isolation: isolate; /* Создает новый stacking context */
        }

        .statex-grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: statexGridMove 10s linear infinite;
            z-index: 1;
        }

        @keyframes statexGridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .statex-floating-shape {
            position: absolute;
            opacity: 0.6;
            animation: statexFloat 6s ease-in-out infinite;
            z-index: 2;
        }

        .statex-shape-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #0066CC, #00AAFF);
            transform: rotate(45deg);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .statex-shape-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00AAFF, #0066CC);
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .statex-shape-3 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #0066CC, #FFFFFF);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes statexFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .statex-globe-container {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        .statex-globe {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            position: relative;
            animation: statexRotate 10s linear infinite;
        }

        .statex-globe::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 1px solid rgba(0, 170, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes statexRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .statex-connection-dots {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00AAFF;
            border-radius: 50%;
            animation: statexConnectionPulse 3s ease-in-out infinite;
        }

        .statex-dot-1 { top: 30%; left: 40%; animation-delay: 0s; }
        .statex-dot-2 { top: 60%; left: 70%; animation-delay: 1s; }
        .statex-dot-3 { bottom: 40%; right: 30%; animation-delay: 2s; }

        @keyframes statexConnectionPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .statex-hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
            position: relative;
        }

        .statex-hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, #FFFFFF, #00AAFF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: statexTitleGlow 3s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes statexTitleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .statex-hero-subtitle {
            font-size: 1.3rem;
            margin: 0 0 2rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }

        .statex-cta-button {
            background: linear-gradient(135deg, #0066CC, #00AAFF);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .statex-cta-button:hover,
        .statex-cta-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.5);
            outline: none;
        }

        .statex-cta-button:focus-visible {
            outline: 2px solid #FFFFFF;
            outline-offset: 2px;
        }

        .statex-ai-visualization {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 5;
        }

        .statex-ai-node {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0066CC, #00AAFF);
            border-radius: 50%;
            position: relative;
            animation: statexPulse 2s ease-in-out infinite;
        }

        .statex-ai-node::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -15px;
            width: 10px;
            height: 2px;
            background: #00AAFF;
            transform: translateY(-50%);
        }

        .statex-ai-node:last-child::after {
            display: none;
        }

        @keyframes statexPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .statex-hero-title {
                font-size: 2.5rem;
            }
            
            .statex-hero-subtitle {
                font-size: 1.1rem;
            }
            
            .statex-globe-container {
                width: 150px;
                height: 150px;
                top: 15%;
                right: 5%;
            }

            .statex-hero-content {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .statex-hero-title {
                font-size: 2rem;
            }
            
            .statex-hero-subtitle {
                font-size: 1rem;
            }

            .statex-cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .statex-ai-visualization {
                bottom: 30px;
                gap: 15px;
            }

            .statex-ai-node {
                width: 30px;
                height: 30px;
            }
        }

        /* Оптимизация производительности */
        .statex-floating-shape,
        .statex-globe {
            will-change: transform;
        }

        /* Поддержка уменьшенной анимации */
        @media (prefers-reduced-motion: reduce) {
            .statex-floating-shape,
            .statex-grid-pattern,
            .statex-globe,
            .statex-connection-dots,
            .statex-ai-node {
                animation: none;
            }
            
            .statex-hero-title {
                animation: none;
                filter: brightness(1);
            }
        }

        /* Высокий контраст */
        @media (prefers-contrast: high) {
            .statex-hero-section {
                background: linear-gradient(135deg, #000000 0%, #003366 50%, #0066CC 100%);
            }
            
            .statex-hero-title {
                -webkit-text-fill-color: #FFFFFF;
                background: none;
            }
        }
    </style>
</head>
<body>
    <div class="statex-hero">
        <section class="statex-hero-section" aria-label="Hlavní sekce">
            <div class="statex-grid-pattern" aria-hidden="true"></div>
            
            <div class="statex-floating-shape statex-shape-1" aria-hidden="true"></div>
            <div class="statex-floating-shape statex-shape-2" aria-hidden="true"></div>
            <div class="statex-floating-shape statex-shape-3" aria-hidden="true"></div>
            
            <div class="statex-globe-container" aria-hidden="true">
                <div class="statex-globe">
                    <div class="statex-connection-dots statex-dot-1"></div>
                    <div class="statex-connection-dots statex-dot-2"></div>
                    <div class="statex-connection-dots statex-dot-3"></div>
                </div>
            </div>
            
            <div class="statex-hero-content">
                <h1 class="statex-hero-title">AI-Powered Rapid Prototyping</h1>
                <p class="statex-hero-subtitle">Transform your ideas into working prototypes in minutes. Professional AI solutions for European and UAE markets.</p>
                <a href="/kontakt" class="statex-cta-button" role="button">Start Your Projekt</a>
            </div>
            
            <div class="statex-ai-visualization" aria-hidden="true">
                <div class="statex-ai-node"></div>
                <div class="statex-ai-node"></div>
                <div class="statex-ai-node"></div>
                <div class="statex-ai-node"></div>
            </div>
        </section>
    </div>

    <script>
        // Функциональность для интеграции
        document.addEventListener('DOMContentLoaded', function() {
            // Отслеживание клика по CTA
            const ctaButton = document.querySelector('.statex-cta-button');
            if (ctaButton) {
                ctaButton.addEventListener('click', function(e) {
                    // Добавьте здесь аналитику
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'click', {
                            event_category: 'CTA',
                            event_label: 'Hero Section'
                        });
                    }
                    
                    // Если это не ссылка, можно добавить свою логику
                    if (this.tagName === 'BUTTON') {
                        e.preventDefault();
                        // Например, открыть модальное окно или переход
                        window.location.href = '/kontakt';
                    }
                });
            }

            // Оптимизация анимаций для производительности
            const heroSection = document.querySelector('.statex-hero-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('statex-animate');
                    }
                });
            }, { threshold: 0.1 });

            if (heroSection) {
                observer.observe(heroSection);
            }
        });
    </script>
</body>
</html>
