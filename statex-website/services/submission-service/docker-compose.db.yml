version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: statex-submission-db
    environment:
      POSTGRES_DB: statex_submissions
      POSTGRES_USER: statex_user
      POSTGRES_PASSWORD: statex_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statex_user -d statex_submissions"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
