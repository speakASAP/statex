[tool:pytest]
# Pytest configuration for multi-agent workflow testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    e2e: End-to-end workflow tests
    performance: Performance and load tests
    monitoring: Monitoring and alerting tests
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=tests --cov-report=html --cov-report=term-missing

# Minimum version
minversion = 6.0